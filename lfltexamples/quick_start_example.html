<!DOCTYPE html>
<html>
<head>
	
	<title>Adaption of the Leaflet Quick Start Demo</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

	<style>
		body {
			background-color: #004643;
            margin-left: 5%;
            margin-top: 5%;
            margin-right: 15%;
            margin-bottom:  15%;

		}
		
		h1 {
			color: #FFFFFE;
			font-size: 30px;
			font-family: Menlo, Monaco, fixed-width;
		}
		
		p {
			color: #ABD1C6;
			font-family: "Source Code Pro", Menlo, Monaco, fixed-width;
		}
        #mapid {
            border-style: solid;
            border-color: #E16162;
        }
	</style>


	
</head>
<body>


    <h1>Leaflet Sandbox Simple Demo</h1>
    <p>This is an adaption of the Leaflet Quick Start demo</p>
    <p>The blue rectangle shows the block of streets bounded by : Courtenay Place; Taranaki Street; Vivian Street; and Cambridge Terrace.</p>
<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	var mymap = L.map('mapid').setView([-41.29244, 174.77890], 14);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

	L.marker([-41.29244, 174.77890]).addTo(mymap)
		.bindPopup("Where Taranaki St meets Dixon St.").openPopup();

	L.polygon([
		[-41.29244, 174.77890],
		[-41.29551, 174.77715],
		[-41.29707, 174.78200],
		[-41.29407, 174.78391]
	]).addTo(mymap).bindPopup("A block of streets south of Courtenay Place.");


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
